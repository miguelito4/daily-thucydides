name: Daily Farcaster Post

on:
  schedule:
    - cron: '0 17 * * *'  # Runs at 5pm UTC (7pm Sicily during summer time)
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write

jobs:
  post-to-farcaster:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Fetch latest changes
        run: git pull origin main

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          NEYNAR_API_KEY: ${{ secrets.NEYNAR_API_KEY }}
          FARCASTER_FID: ${{ secrets.FARCASTER_FID }}
          SIGNER_UUID: ${{ secrets.SIGNER_UUID }}
        run: node daily_thucydides_bot.js

      - name: Configure Git and Push Changes
        if: success()
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add progress.json
          if [[ -n "$(git status --porcelain)" ]]; then
            git commit -m "Update reading progress"
            git push
          else
            echo "No changes to progress.json"
          fi